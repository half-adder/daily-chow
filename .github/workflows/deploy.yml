name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: <VPS_USER>
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 30m
          script: |
            cd /opt/daily-chow
            git pull origin main
            docker compose up -d --build
            sleep 10
            curl -sf -H 'Host: chow.seanjohnsen.com' http://localhost/api/health || exit 1

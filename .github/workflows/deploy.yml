name: Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [backend, frontend, caddy]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.${{ matrix.service }}
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: <VPS_USER>
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 5m
          script: |
            cd /opt/daily-chow
            git pull origin main
            docker compose pull
            docker compose up -d
            sleep 10
            curl -sf -H 'Host: chow.seanjohnsen.com' http://localhost/api/health || exit 1

services:
  caddy:
    image: ghcr.io/half-adder/daily-chow-caddy:latest
    build:
      context: .
      dockerfile: Dockerfile.caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - SITE_ADDRESS=${SITE_ADDRESS}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
    depends_on:
      - frontend
      - backend
      - umami
    restart: unless-stopped

  frontend:
    image: ghcr.io/half-adder/daily-chow-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile.frontend
    expose:
      - "3000"
    environment:
      - ORIGIN=${ORIGIN}
    restart: unless-stopped

  backend:
    image: ghcr.io/half-adder/daily-chow-backend:latest
    build:
      context: .
      dockerfile: Dockerfile.backend
    expose:
      - "8000"
    restart: unless-stopped

  umami:
    image: ghcr.io/umami-software/umami:sqlite-latest
    expose:
      - "3000"
    volumes:
      - umami-data:/app/umami-data
    environment:
      DATABASE_URL: file:/app/umami-data/umami.db
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  umami-data:
